<!DOCTYPE html>
<html>
<head>
  <title>Katibin Pro - Settings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; }
    .form-group { margin-bottom: 15px; }
  </style>
</head>
<body>
  <h3>Katibin Pro Settings</h3>
  
  <div class="form-group">
    <label for="schedule">Time-Based Blocking</label>
    <input type="time" id="startTime" placeholder="Start Time" />
    <input type="time" id="endTime" placeholder="End Time" />
    <button id="saveSchedule">Save</button>
  </div>
  
  <div class="form-group">
    <label for="profileSelect">Select Profile</label>
    <select id="profileSelect">
      <option value="default">Default</option>
      <option value="child">Child</option>
      <option value="work">Work</option>
    </select>
  </div>
  
  <h4>Analytics</h4>
  <div id="analytics">Loading...</div>
  
  <script src="options.js"></script>
</body>
</html>
